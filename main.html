<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form>
		<label for="name">Name</label>
		<input type="text" id="name" placeholder="Name" required>
		<br/>
		<label for="phone">Phone Number</label>
		<input type="text" id="phone" placeholder="Phone Number" required>
		<br/>
		<label for="address">Address</label>
		<input type="text" id="address" placeholder="Address" required>
		<br/>
		<label for="checkbox">Have you ever lived with a Dog before?</label>
		<input type="checkbox" id="checkbox" value="Have you ever lived with a Dog before?" required>
		<br/>
		<label for="multiSelect">Please select your preferred breeds</label>
		<select type="select" id="multiSelect" multiple-size="3" required>
			<option value="german  shefard">german shefard</option>
			<option value="desi">desi</option>
			<option value="puppy">puppy</option>
		</select>
		<br/>
		<input type="submit" id="submit" value="Submit" required>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
